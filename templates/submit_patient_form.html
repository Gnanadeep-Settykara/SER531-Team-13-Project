<!DOCTYPE html>
<html>
<head>
    <title>Health Form Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Patient Details</h1>
    {% if not_found %}
        <p>No records found!</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>Patient Id</th>
                    <th>Age</th>
                    <th>BMI</th>
                    <th>Gender</th>
                    <th>Disease</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ row.patient_Id }}</td>
                        <td>{{ row.Age }}</td>
                        <td>{{ row.BMI }}</td>
                        <td>{{ row.Gender }}</td>
                        <td>{{ row.Disease }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
