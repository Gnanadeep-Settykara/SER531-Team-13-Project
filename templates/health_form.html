<div style="display: flex; justify-content: space-around;">

  <!-- First Half - Health Information Form -->
  <div style="text-align: center; background-color: #f4f4f4; padding: 20px; border-radius: 8px; width: 45%;">
      <div style="text-align: center; margin-top: 50px; background-color: #f4f4f4; padding: 20px; border-radius: 8px; width: 300px; margin: 0 auto;">
        <h2> Personal Health Diagnosis</h2>
        <form action="/submit_form" method="post" style="text-align: left;">
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="age" style="width: 80px;">Age:</label>
            <input type="text" id="age" name="age" required style="flex: 1; padding: 8px; box-sizing: border-box;">
          </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="bmi" style="width: 80px;">BMI:</label>
            <input type="text" id="bmi" name="bmi" required style="flex: 1; padding: 8px; box-sizing: border-box;">
          </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="gender" style="width: 80px;">Gender:</label>
            <select id="gender" name="gender" required style="flex: 1; padding: 8px; box-sizing: border-box;">
              <option value="2">Male</option>
              <option value="1">Female</option>
            </select>
          </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="activity" style="width: 80px;">Physical Activity:</label>
            <select id="activity" name="activity" required style="flex: 1; padding: 8px; box-sizing: border-box;">
              <option value="0">Low</option>
              <option value="1">High</option>
            </select>
          </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="smoking" style="width: 80px;">Smoking:</label>
            <select id="smoking" name="smoking" required style="flex: 1; padding: 8px; box-sizing: border-box;">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div style="margin-bottom: 10px; display: flex; align-items: center;">
            <label for="bloodPressure" style="width: 80px;">Blood Pressure:</label>
            <select id="bloodPressure" name="bloodPressure" required style="flex: 1; padding: 8px; box-sizing: border-box;">
              <option value="0">Normal</option>
              <option value="1">High</option>
            </select>
          </div>
          <button type="submit" style="background-color: #007BFF; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
        </form>
      </div>
    </form>
  </div>

  <!-- Second Half - Small Form with Dropdown -->
  <div style="text-align: center; background-color: #f4f4f4; padding: 20px; border-radius: 8px; width: 45%;">
    <h2>Patient Health Records Retreival Form</h2>
    <p>"Please enter the Patient Id in the below format!"</p>
    <p>Ex: <span style="color: red;">'P000068991'</span></p>
    <form action="/submit_patient_form" method="post" style="text-align: left;">
      <div style="margin-bottom: 10px; display: flex; align-items: center;">
        <label for="patient_id" style="width: 80px;">Patient Id value:</label>
        <input type="text" id="patient_id" name="patient_id" required style="flex: 1; padding: 8px; box-sizing: border-box;">
      </div>
      <button type="submit" style="background-color: #007BFF; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </form>
  </div>

</div>
